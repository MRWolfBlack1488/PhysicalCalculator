<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - Физический калькулятор</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .home-link {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: #1a2a6c;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        .home-link:hover {
            transform: translateY(-3px);
        }
        
        .physics-symbol {
            font-size: 5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="physics-symbol">⚛️</div>
    <h1>404</h1>
    <h2>Страница не найдена</h2>
    <p>Кажется, вы пытаетесь найти страницу, которой не существует. Возможно, формула была преобразована в другую величину!</p>
    <p>Но не волнуйтесь - главный калькулятор всё ещё работает.</p>
    <a href="/" class="home-link">Вернуться к калькулятору</a>
</body>
</html>
